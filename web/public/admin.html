<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Users</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Users</h2>
    <div id="message"></div>
    <table id="usersTable">
      <thead>
        <tr><th>ID</th><th>Username</th><th>Admin</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <p><a href="/index.html">Back</a></p>
  </div>
  <script src="/js/app.js"></script>
  <script>
    async function loadUsers() {
      const res = await apiFetch('/api/users', 'GET', null, true);
      if (!Array.isArray(res)) {
        document.getElementById('message').innerText = res.message || 'Error';
        return;
      }
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';
      res.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.id}</td><td>${u.username}</td><td>${u.isadmin}</td><td><button data-id="${u.id}" class="del">Delete</button></td>`;
        tbody.appendChild(tr);
      });
      document.querySelectorAll('.del').forEach(btn => btn.addEventListener('click', async (e) => {
        const id = btn.dataset.id;
        if (!confirm('Delete user ' + id + '?')) return;
        const r = await apiFetch('/api/users/' + id, 'DELETE', null, true);
        if (r.message) alert(r.message);
        loadUsers();
      }));
    }

    loadUsers();
  </script>
</body>
</html>
