<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Forsty Cone</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username" />
      <label>Password</label>
      <input type="password" id="password" />
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
    <p><a href="/index.html">Back</a></p>
  </div>
  <script src="/js/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await apiFetch('/api/login', 'POST', { username, password }, false);
      if (res && res.token) {
        localStorage.setItem('token', res.token);
        localStorage.setItem('isAdmin', res.user.isAdmin);
        if (res.user.isAdmin === 1) window.location = '/admin.html';
        else window.location = '/index.html';
      } else {
        document.getElementById('message').innerText = res.message || 'Login failed';
      }
    });
  </script>
</body>
</html>
